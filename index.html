<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .box-1{
            background-color:aqua;
            box-shadow: 10px 10px 10px 10px red;
            margin-bottom: 30px;
        }
        .box-2{
            background:linear-gradient(45deg, red, yellow);
            box-shadow: 10px 10px 10px 10px red;
        }
    </style>
</head>
<body>
    <div class="box box-1">
        這是陰影
    </div>
    <div>
        <div class="box box-2">
            這是陰影
        </div>
    </div>
</body>
</html>
